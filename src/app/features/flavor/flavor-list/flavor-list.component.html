<ng-container *ngIf="(loading$ | async)?.fetch; then loader; else dataComp">
</ng-container>

<ng-template #dataComp>
  <div class="list">
    <app-flavor-item
      *ngFor="let flavor of flavors$ | async"
      [name]="flavor.name"
      [id]="flavor.id"
      (flavorSelected)="deleteFlavor($event)"
      class="list__item list__item"
    ></app-flavor-item>
  </div>
</ng-template>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
<app-flavor-creator></app-flavor-creator>
