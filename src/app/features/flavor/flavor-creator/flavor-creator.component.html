<form (ngSubmit)="submit()" [formGroup]="form" class="form">
  <mat-form-field>
    <input
      formControlName="type"
      matInput
      type="text"
      placeholder="Dodaj nowy smak"
    />
    <mat-error *ngIf="type.hasError('minlength')"
      >Nazwa musi zawieraÄ‡ min. 3 znaki.</mat-error
    >
  </mat-form-field>
  <button mat-raised-button color="accent" [disabled]="form.invalid">
    Dodaj
  </button>
</form>
