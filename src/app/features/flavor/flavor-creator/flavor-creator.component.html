<form
  *ngIf="loading$ | async as loading"
  (ngSubmit)="submit(loading.add)"
  [formGroup]="form"
  class="form"
>
  <mat-form-field>
    <input
      (keydown.space)="$event.preventDefault()"
      formControlName="type"
      matInput
      type="text"
      placeholder="Dodaj nowy smak"
    />
    <mat-error *ngIf="type.hasError('minlength')"
      >Nazwa musi zawierać min. 3 znaki.</mat-error
    >

    <mat-error *ngIf="type.hasError('maxlength')">Max. 50 znaków.</mat-error>
    <mat-error *ngIf="type.hasError('required')">Pole wymagane.</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    *ngIf="!loading.add; else mockButton"
    [disabled]="form.invalid"
  >
    Dodaj
  </button>
  <ng-template #mockButton>
    <app-mock-button> Dodawanie... </app-mock-button>
  </ng-template>
</form>
